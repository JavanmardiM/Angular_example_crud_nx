<mat-drawer-container class="example-container">
  <mat-drawer mode="push" #sidecontent [style.width.px]="500">
    <div>
      <span fxFlex></span>
      <button mat-icon-button (click)="cancel()">
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
    <div *ngIf="flag === 'register'"><app-register></app-register></div>
    <div
      *ngIf="flag === 'profile'"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <angular-nx-viewprofile
        fxFlex="100"
        (flagViaOutput)="flagChange($event)"
      ></angular-nx-viewprofile>
    </div>
    <div *ngIf="flag === 'edit'">
      <angular-nx-editprofile
        fxFlex="80"
        (cancelEdit)="flagChange($event)"
      ></angular-nx-editprofile>
    </div>
    <div
      *ngIf="flag === 'enterconfirm'"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <angular-nx-enterconfirm fxFlex="100"></angular-nx-enterconfirm>
    </div>
    <div
      *ngIf="flag === 'exitconfirm'"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <angular-nx-exitconfirm fxFlex="100"></angular-nx-exitconfirm>
    </div>
    <div
      *ngIf="flag === 'absence'"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <angular-nx-absenceconfirm fxFlex="100"></angular-nx-absenceconfirm>
    </div>
    <div *ngIf="flag === 'desc'">
      <angular-nx-description fxFlex="100"></angular-nx-description>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-card>
      <div fxLayout="row">
        <mat-card-title>سامانه حضور و غیاب</mat-card-title>
      </div>

      <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="center center">
          <mat-form-field>
            <tav-persian-datepicker
              fxLayout="row"
              fxFlex="80"
              #picker
              [(ngModel)]="today"
              placeholder="انتخاب تاریخ"
            ></tav-persian-datepicker>
            <tav-persian-datepicker-toggle
              fxLayout="row"
              fxFlex="20"
              fxLayoutAlign="start end"
              [for]="picker"
            ></tav-persian-datepicker-toggle>
          </mat-form-field>
          <div>
            <button mat-button color="primary" (click)="gotoToday()">
              برو به امروز
            </button>
          </div>
          <span fxFlex></span>
          <div fxLayoutGap="10px">
            <mat-form-field appearance="standard">
              <mat-label>جستجو </mat-label>
              <input
                matInput
                placeholder="جستجو"
                (keyup)="applyFilter($event.target.value)"
              />
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onReg()">
              ثبت جدید
              <mat-icon matPrefix>person_add</mat-icon>
            </button>
          </div>
        </div>
        <div class="mat-body-strong">
          <table
            mat-table
            matSort
            [dataSource]="dataSource"
            [style.width.%]="100"
          >
            <!--
              - Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition"
            -->

            <!-- number Column -->
            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef>شماره</th>
              <td mat-cell *matCellDef="let element">
                <button mat-button (click)="profile()">
                  {{ element.number }}
                </button>
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                کد پرسنلی
              </th>
              <td mat-cell *matCellDef="let element">{{ element.code }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="fullname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                نام و نام خانوادگی
              </th>
              <td mat-cell *matCellDef="let element">{{ element.fullname }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>تاریخ</th>
              <td mat-cell *matCellDef="let element">{{ element.date }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="timein">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                ساعت ورود
              </th>
              <td mat-cell *matCellDef="let element">{{ element.timein }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="timeout">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                ساعت خروج
              </th>
              <td mat-cell *matCellDef="let element">{{ element.timeout }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="des">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>توضیحات</th>
              <td mat-cell *matCellDef="let element">
                {{ element.des }}
                <button mat-icon-button (click)="desc()">
                  <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
              </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="opration">
              <th mat-header-cell *matHeaderCellDef>عملیات</th>
              <td mat-cell *matCellDef="let element">
                <div fxLayout="row" fxLayoutGap="5px">
                  <button
                    mat-raised-button
                    color="primary"
                    (click)="onexitconfirm()"
                  >
                    ثبت خروج
                  </button>
                  <button
                    mat-raised-button
                    color="accent"
                    (click)="onenterconfirm()"
                  >
                    ثبت ورود
                  </button>
                  <button mat-raised-button (click)="onabsence()">
                    ثبت غیبت
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </mat-card-content>
      <mat-card-actions></mat-card-actions>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
