<mat-drawer-container class="example-container">
  <mat-drawer mode="push" #sidecontent (closedStart)="closedStart()" [style.width.px]="500">
    <div>
      <span fxFlex></span>
      <button mat-icon-button (click)="cancel()" tabindex="-1">
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      *ngIf="flag === 'register'"
    >
      <app-register fxFlex="80"></app-register>
    </div>
    <div
      *ngIf="flag === 'profile'"
      fxLayout="row"
      fxLayoutAlign="center center">
      <angular-nx-viewprofile
        [empId]="employeeID"
        fxFlex="100"
        (flagViaOutput)="flagChange($event)"
      ></angular-nx-viewprofile>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" *ngIf="flag === 'edit'">
      <angular-nx-editprofile
      [empId]="employeeID"
        fxFlex="90"
        (cancelEdit)="flagChange($event)"
      ></angular-nx-editprofile>
    </div>
    <div
      *ngIf="flag === 'enterconfirm'"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <angular-nx-enterconfirm [employeeID]="employeeID" [fullName]="fullName" fxFlex="100"></angular-nx-enterconfirm>
    </div>
    <div
      *ngIf="flag === 'exitconfirm'"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <angular-nx-exitconfirm [employeeID]="employeeID" [fullName]="fullName"  fxFlex="100"></angular-nx-exitconfirm>
    </div>
    <div
      *ngIf="flag === 'absence'"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <angular-nx-absenceconfirm fxFlex="100"></angular-nx-absenceconfirm>
    </div>
    <div *ngIf="flag === 'desc'">
      <angular-nx-description [description]="description" fxFlex="100"></angular-nx-description>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-card>
      <div fxLayout="row">
        <mat-card-title>سامانه حضور و غیاب</mat-card-title>
      </div>

      <mat-card-content>
        <div fxLayout="row" fxLayout.lt-md="column">
          <mat-form-field>
            <tav-persian-datepicker
              fxLayout="row"
              #picker
              [(ngModel)]="selectedDate"
              (ngModelChange)="onDateChange($event)"
              placeholder="انتخاب تاریخ"
            ></tav-persian-datepicker>
            <tav-persian-datepicker-toggle
              fxLayout="row"
              fxFlex="20"
              fxLayoutAlign="start end"
              [for]="picker"
            ></tav-persian-datepicker-toggle>
          </mat-form-field>
          <div>
            <button mat-button color="primary" (click)="gotoToday()">
              برو به امروز
            </button>
          </div>
          <span fxFlex></span>
          <div fxLayoutGap="10px">
            <mat-form-field appearance="standard">
              <mat-label>جستجو </mat-label>
              <input #input matInput placeholder="جستجو" />
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onReg()">
              ثبت جدید
              <mat-icon matPrefix>person_add</mat-icon>
            </button>
          </div>
        </div>
        <div
          class="mat-body-strong employees-container"
          [style.overflow]="'auto'"
        >
          <!--
            <div class="loading-container" *ngIf="employeesDatasource.loading$ | async">
              <mat-spinner></mat-spinner>
            </div>
          -->
          <table
            mat-table
            matSort
            [dataSource]="employeesDatasource"
            matSortDirection="asc"
          >
            <!--
              - Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition"
            -->

            <!-- number Column -->
            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef>شماره</th>
              <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="employeeId">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                (click)="sortHeaderClick('employeeId')"
              >
                کد پرسنلی
              </th>
              <td mat-cell *matCellDef="let row">
                <button mat-button (click)="profile(row)">
                  {{ row.employeeId }}
                </button>
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="fullname">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                (click)="sortHeaderClick('fullname')"
              >
                نام و نام خانوادگی
              </th>
              <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="date">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                (click)="sortHeaderClick('date')"
              >
                تاریخ
              </th>
              <td mat-cell *matCellDef="let row">{{ row.date | persianDate }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="enterTime">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                (click)="sortHeaderClick('enterTime')"
              >
                ساعت ورود
              </th>
              <td mat-cell *matCellDef="let row">{{ row.enterTime | slice : 0 : 8 }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="exitTime">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                (click)="sortHeaderClick('exitTime')"
              >
                ساعت خروج
              </th>
              <td mat-cell *matCellDef="let row">{{ row.exitTime | slice : 0 : 8  }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="des">
              <th mat-header-cell *matHeaderCellDef>توضیحات</th>
              <td mat-cell *matCellDef="let row">
                {{ row.description }}
                <button mat-icon-button (click)="desc(row)">
                  <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
              </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="opration">
              <th mat-header-cell *matHeaderCellDef>عملیات</th>
              <td mat-cell *matCellDef="let row">
                <div fxLayout="row" fxLayoutGap="5px">
                  <button *ngIf="isenter;else exit" mat-raised-button color="accent" (click)="onenterconfirm(row)">
                    ثبت ورود
                  </button>
                  <ng-template #exit>
                      <button mat-raised-button color="primary" (click)="onexitconfirm(row)" >
                      ثبت خروج
                    </button>
                  </ng-template>

                  <button *ngIf="isenter" mat-raised-button (click)="onabsence(row)">
                    ثبت غیبت
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </mat-card-content>
      <mat-card-actions></mat-card-actions>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
