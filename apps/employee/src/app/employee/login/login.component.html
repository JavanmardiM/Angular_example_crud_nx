<div  >
  <div fxLayoutAlign="center center"  [style.margin.px]="100" >
    <mat-card fxLayout="column" fxFlex="25" [style.padding.px]="20" [style.padding-top.px]="70" [style.padding-bottom.px]="70">
      <mat-card-title>ورود به سامانه</mat-card-title>
      <mat-card-content  >
        <form [formGroup]="form" fxFlex="100" fxLayout="column" fxLayoutGap="15px" [style.margin-top.px]="30">
          <mat-form-field>
              <mat-label>نام کاربری</mat-label>
           <input matInput formControlName="username" placeholder="نام کاربری را وارد کنید" >
          </mat-form-field>
          <mat-form-field [style.marginBottom.px]="50">
              <mat-label>کلمه عبور</mat-label>
           <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="کلمه عبور را وارد کنید" >
           <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>

            <button mat-button mat-raised-button color="accent" [style.height.px]="50" (click)="submit()">ورود</button>
            <button mat-button mat-raised-button color="primary"[style.height.px]="50" >انصراف</button>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
  </div>
