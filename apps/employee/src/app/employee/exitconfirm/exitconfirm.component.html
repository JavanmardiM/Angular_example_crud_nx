<form fxLayout="column" [formGroup]="form">
  <span class="mat-title">ثبت خروج</span>
  <mat-form-field>
    <mat-label>توضیحات خود را وارد نمایید.</mat-label>
    <textarea matInput  maxlength="256" formControlName="description" placeholder="توضیحات"></textarea>
  </mat-form-field>

  <div fxLayout="row" fxLayoutGap="10px">
      <button mat-raised-button color="primary" (click)="save()" >ثبت خروج</button>
      <button mat-raised-button color="warn" (click)="cancel()">انصراف</button>
  </div>
</form>
