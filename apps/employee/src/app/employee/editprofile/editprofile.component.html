<form fxLayout="column">
  <span class="mat-title">ویرایش اطلاعات</span>
  <mat-form-field>
    <mat-label>کد پرسنلی</mat-label>
    <input matInput disabled="true" placeholder="کد پرسنلی" />
  </mat-form-field>
  <mat-form-field>
    <input matInput disabled="true" placeholder="تاریخ ثبت" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="نام ونام خانوادگی" />
  </mat-form-field>
  <mat-form-field> <input matInput placeholder="کد ملی" /> </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="شماره همراه" />
  </mat-form-field>
  <mat-form-field> <input matInput placeholder="آدرس" /> </mat-form-field>

  <div fxLayout="row" fxLayoutGap="10px">
    <button type="submit" mat-raised-button color="primary">ثبت</button>
    <button type="button" mat-raised-button color="warn" (click)="cancel()">
      انصراف
    </button>
  </div>
</form>
