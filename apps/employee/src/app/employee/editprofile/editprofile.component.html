<form fxLayout="column" [formGroup]="form">
  <span class="mat-title">ویرایش اطلاعات</span>
  <mat-form-field>
    <mat-label>کد پرسنلی</mat-label>
    <input matInput readonly="!editable" placeholder="کد پرسنلی" formControlName="employeeId" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="نام ونام خانوادگی" formControlName="fullName" />
    <mat-error *ngIf="fullName.hasError('required') && fullName.touched">
      نام و نام خانوادگی را وارد نمایید.
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="کد ملی"  formControlName="nationalCode"/>
    <mat-error *ngIf="nationalCode.hasError('required') && nationalCode.touched">
      کد ملی را وارد نمایید.
    </mat-error>
    <mat-error *ngIf="nationalCode.hasError('nationalcode') && nationalCode.touched">
      کد ملی صحیح وارد نمایید.
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="شماره همراه" formControlName="mobileNumber" />
    <mat-error *ngIf="mobileNumber.hasError('required') && mobileNumber.touched">
      شماره همراه را وارد نمایید.
   </mat-error>
   <mat-error *ngIf="mobileNumber.hasError('mobile') && mobileNumber.touched">
     شماره همراه صحیح وارد نمایید.
  </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="آدرس"  formControlName="address"/>
    <mat-error *ngIf="!form.get('address').valid && form.get('address').touched">
        آدرس را وارد نمایید.
      </mat-error>
   </mat-form-field>

  <div fxLayout="row" fxLayoutGap="10px">
    <button type="submit" mat-raised-button color="primary" (click)="edit()">ثبت</button>
    <button type="button" mat-raised-button color="warn" (click)="cancel()">
      انصراف
    </button>
  </div>
</form>
