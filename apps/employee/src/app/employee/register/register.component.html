<div class="mat-title" [style.padding.px]="30">ثبت نام</div>

<h4 *ngIf="isRegistered === true">ثبت نام با موفقیت انجام شد.</h4>
<h4 class="error" *ngIf="isRegistered === false">
  ثبت نام قبلا انجام شده است.
</h4>

<form fxLayout="column" #employeeRegisterForm [formGroup]="form">
  <mat-form-field appearance="standard">
    <mat-label>نام و نام خانوادگی </mat-label>
    <input matInput placeholder="نام ونام خانوادگی" formControlName="fullName" type="text" tabindex="1" required />
    <mat-error *ngIf="fullName.hasError('required') && fullName.touched">
      نام و نام خانوادگی را وارد نمایید.
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>کد ملی </mat-label>
    <input matInput placeholder="کد ملی" formControlName="nationalCode" type="text" tabindex="2" required/>
    <mat-error *ngIf="nationalCode.hasError('required') && nationalCode.touched">
      کد ملی را وارد نمایید.
    </mat-error>
    <mat-error *ngIf="nationalCode.hasError('nationalcode') && nationalCode.touched">
      کد ملی صحیح وارد نمایید.
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>شماره همراه </mat-label>
    <input
      matInput
      placeholder="شماره همراه"
      formControlName="mobileNumber"
      type="text"
      tabindex="3"
      required
    />
    <mat-error *ngIf="mobileNumber.hasError('required') && mobileNumber.touched">
      شماره همراه را وارد نمایید.
   </mat-error>
   <mat-error *ngIf="mobileNumber.hasError('mobile') && mobileNumber.touched">
     شماره همراه صحیح وارد نمایید.
  </mat-error>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>آدرس </mat-label>
    <input
      matInput
      placeholder="آدرس"
      formControlName="address"
      type="text"
      tabindex="4"
      required
    />
    <mat-error *ngIf="!form.get('address').valid && form.get('address').touched">
      آدرس را وارد نمایید.
    </mat-error>
  </mat-form-field>

  <div
    fxLayout="row"
    fxLayoutAlign="center start"
    fxLayoutGap="10px"
    [style.padding.px]="50"
  >
    <button type="submit" mat-raised-button color="primary" (click)="save()" >
      ثبت
    </button>
    <button type="button" mat-raised-button color="warn" (click)="cancel()">
      انصراف
    </button>
  </div>
</form>
